<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Dog Generator</title>
    </head>
    <body>
        <header>
            <h1>Random Dog Image Generator</h1>
        </header>
        <main>
            <div class="generate-form">
                <form>
                    <label for="amount">Enter the number of images you want below</label><br>
                    <input type="number" id="amount" value="3" required>
                    <button type="submit">Get dog pics!</button>
                    <button type="button" class="clear-button">Clear</button>
                </form>
            </div>
            <div class="results hidden">
            </div>
            <div class="generate-breed-form">
                <form>
                    <label for="breed-name">Load a single image by breed</label><br>
                    <input type="text" id="breed-name" required></input>
                    <button type="submit">Submit</button>
                    <button type="button" class="clear-breeds-button">Clear</button>
                </form>
            </div>
            <div class="breed-results hidden">
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
